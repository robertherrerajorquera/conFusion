<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">



  <div fxFlex="100">
    <div>
      <h3 ngIf="dish">{{dish.name | uppercase}}</h3>
      <hr>
    </div>
  </div>
  <mat-card-actions>
    <button mat-button (click)="goBack()">BACK</button>
  </mat-card-actions>

  <div fxFlex="40" *ngIf="dish">
    <h1>Comments</h1>
    <mat-list *ngFor="let dishResult of dish.comments"  class="no-list">
      <p>{{dishResult.comment}}</p>
      <p>{{dishResult.rating}} Stars</p>
      <p> --- {{dishResult.author}} <span>{{dishResult.date | date}}</span></p>
    </mat-list>
  </div>
  <div fxFlex [hidden]="dish">
    <mat-spinner><h4>Loading ... PLease Wait!!</h4></mat-spinner>
  </div>


</div>
